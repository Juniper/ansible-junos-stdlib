---
- ansible.builtin.debug:
    msg: START junos_lacp_interfaces replaced integration tests on connection={{
      ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _base_config.yaml

- ansible.builtin.set_fact:
    expected_replaced_output:
      - name: ae1
        period: slow
        sync_reset: disable
        system:
          priority: 10
          mac:
            address: 00:00:00:00:00:03

      - name: ae2
        period: fast
        system:
          priority: 300

      - name: ge-0/0/1
        force_up: true
        port_priority: 100

      - name: ge-0/0/2
        port_priority: 250

      - name: ge-0/0/3
        port_priority: 300

      - name: ge-0/0/4
        port_priority: 400
        force_up: true

- block:
    - name: Configure initial state for lacp interface
      register: result
      junipernetworks.junos.junos_lacp_interfaces:
        config:
          - name: ae1
            period: fast
            sync_reset: enable
            system:
              priority: 100
              mac:
                address: 00:00:00:00:00:02

          - name: ge-0/0/1
            port_priority: 100
            force_up: true

          - name: ae2
            period: slow
            sync_reset: disable
            system:
              priority: 200
              mac:
                address: 00:00:00:00:00:04

          - name: ge-0/0/3
            port_priority: 300
            force_up: false
        state: merged

    - name: Replace the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_lacp_interfaces: &id001
        config:
          - name: ae1
            period: slow
            sync_reset: disable
            system:
              priority: 10
              mac:
                address: 00:00:00:00:00:03

          - name: ge-0/0/2
            port_priority: 250
            force_up: false

          - name: ae2
            period: fast
            system:
              priority: 300

          - name: ge-0/0/4
            port_priority: 400
            force_up: true
        state: replaced

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_replaced_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name:
        Replace the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_lacp_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_lacp_interfaces replaced integration tests on connection={{ ansible_connection
      }}
