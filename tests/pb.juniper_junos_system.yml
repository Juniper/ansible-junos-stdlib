---
- name: Test juniper.device.system module
  hosts: all
  gather_facts: false

  tasks:
    - name: Reboot all REs of the device
      juniper.device.system:
        action: "reboot"
      register: test1
      ignore_errors: true
      tags: [test1]

    - name: CHECK TEST 1
      ansible.builtin.assert:
        that:
          - test1.reboot == true
      tags: [test1]

    - name: Checking NETCONF connectivity
      ansible.builtin.wait_for:
        host: "{{ inventory_hostname }}"
        port: 830
        timeout: 5
