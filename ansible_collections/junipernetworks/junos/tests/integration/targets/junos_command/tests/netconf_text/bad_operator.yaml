---
- name: Debug task
  ansible.builtin.debug:
    msg="START netconf_text/bad_operator.yaml on connection={{ ansible_connection
    }}"

- name: Test bad operator with text encoding
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    wait_for:
      - result[1].interface-information[0].physical-interface[0].name[0].data foo
        lo0
    encoding: text

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.failed == true
      - result.msg is defined

- name: Debug task
  ansible.builtin.debug:
    msg="END netconf_text/bad_operator.yaml on connection={{ ansible_connection
    }}"
