---
- name: Test juniper_junos_ping module
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - Juniper.junos
  tasks:
    - name: "TEST 1 - Ping Host DNS"
      juniper_junos_ping:
        dest_ip: "{{ ansible_ssh_host }}"
      register: test1
      ignore_errors: True
#    - debug: var=test1

    - name: Check TEST 1
      assert:
        that:
          - test1.packet_loss == '0'

############

    - name: "TEST 2 - Ping Wrong IP"
      juniper_junos_ping:
        dest_ip: 8.8.1.1
      register: test2
      ignore_errors: True
#    - debug: var=test2

    - name: Check TEST 2
      assert:
        that:
          - test2.packet_loss == '100'
#################

    - name: "TEST 3 - Change nbr packets"
      juniper_junos_ping:
        dest_ip: "{{ ansible_ssh_host }}"
        count: 3
      register: test3
      ignore_errors: True
#    - debug: var=test3

    - name: Check TEST 3
      assert:
        that:
          - test3.packets_sent == '3'

#################

    - name: "TEST 4 - Ping with DF-bit set"
      juniper_junos_ping:
        dest_ip: "{{ ansible_ssh_host }}"
        count: 3
        do_not_fragment: True
        size: 64
      register: test4
      ignore_errors: True
#    - debug: var=test4

    - name: Check TEST 4
      assert:
        that:
          - test4.packets_received == '3'

#################


