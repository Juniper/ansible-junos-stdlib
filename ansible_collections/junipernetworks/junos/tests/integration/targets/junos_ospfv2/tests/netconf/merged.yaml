---
- ansible.builtin.debug:
    msg: "START junos_ospfv2 merged integration tests on connection={{ ansible_connection }}"

- block:
    - ansible.builtin.include_tasks: _reset_config.yaml

    - ansible.builtin.set_fact:
        config:
          - areas:
              - area_id: 0.0.0.100
                interfaces:
                  - metric: 5
                    name: so-0/0/0.0
                    priority: 3
                stub:
                  default_metric: 200
                  set: true
            router_id: 10.200.16.75

    - name: Merge the provided configuration with the exisiting running configuration
      junipernetworks.junos.junos_ospfv2: &merged
        config:
          - router_id: 10.200.16.75
            areas:
              - area_id: 0.0.0.100
                stub:
                  default_metric: 200
                  set: true
                interfaces:
                  - name: so-0/0/0.0
                    priority: 3
                    metric: 5
        state: merged
      register: result

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ config|symmetric_difference(result.after) == [] }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      junipernetworks.junos.junos_ospfv2: *merged
      register: result

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result.changed == False

  tags: merged
  always:
    - ansible.builtin.include_tasks: _reset_config.yaml

- ansible.builtin.debug:
    msg: "END junos_ospfv2 merged integration tests on connection={{ ansible_connection }}"
