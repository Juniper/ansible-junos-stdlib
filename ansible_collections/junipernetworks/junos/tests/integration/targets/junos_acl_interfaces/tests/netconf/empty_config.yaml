---
- name: Debug
  ansible.builtin.debug:
    msg:
      START junipernetworks.junos.junos_acl_interfaces empty_config integration tests on connection={{
      ansible_connection }}

- name: Merged with empty config should give appropriate error message
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_acl_interfaces:
    config:
    state: merged

- name: Assert result
  ansible.builtin.assert:
    that:
      - result.msg == 'value of config parameter must not be empty for state merged'

- name: Replaced with empty config should give appropriate error message
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_acl_interfaces:
    config:
    state: replaced

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.msg == 'value of config parameter must not be empty for state replaced'

- name: Parsed with empty running_config should give appropriate error message
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_acl_interfaces:
    running_config:
    state: parsed

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.msg == 'value of running_config parameter must not be empty for state
        parsed'

- name: Rendered with empty config should give appropriate error message
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_acl_interfaces:
    config:
    state: rendered

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.msg == 'value of config parameter must not be empty for state rendered'
