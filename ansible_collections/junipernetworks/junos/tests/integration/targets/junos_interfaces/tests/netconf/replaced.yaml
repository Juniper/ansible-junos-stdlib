---
- ansible.builtin.debug:
    msg:
      START junos_interfaces replaced integration tests on connection={{ ansible_connection
      }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.set_fact:
    expected_replaced_output:
      - name: ge-0/0/1
        description: Replaced by Ansible - Interface 1
        mtu: 2048
        speed: 10m
        enabled: true

      - name: ge-0/0/2
        description: Configured by Ansible - Interface 2
        mtu: 2048
        speed: 10m
        enabled: true
        hold_time:
          up: 3000
          down: 3200

      - name: fxp0
        enabled: true

- block:
    - name: Configure initial state for interface
      register: result
      junipernetworks.junos.junos_interfaces:
        config:
          - name: ge-0/0/1
            description: Configured by Ansible - Interface 1
            mtu: 1024
            speed: 100m
            enabled: false
            duplex: full-duplex
            hold_time:
              up: 2000
              down: 2200

          - name: ge-0/0/2
            description: Configured by Ansible - Interface 2
            mtu: 2048
            speed: 10m
            hold_time:
              up: 3000
              down: 3200
        state: merged

    - name: Replace the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_interfaces: &id001
        config:
          - name: ge-0/0/1
            description: Replaced by Ansible - Interface 1
            mtu: 2048
            speed: 10m
            enabled: true
        state: replaced

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_replaced_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name:
        Replace the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_interfaces replaced integration tests on connection={{ ansible_connection
      }}
