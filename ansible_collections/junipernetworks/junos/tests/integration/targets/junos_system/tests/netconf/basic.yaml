---
- ansible.builtin.debug:
    msg="START junos_system netconf/basic.yaml on connection={{ ansible_connection
    }}"

- name: setup - remove hostname
  junipernetworks.junos.junos_system:
    hostname: vsrx01
    state: absent

- name: Set hostname
  register: result
  junipernetworks.junos.junos_system:
    hostname: vsrx01
    state: present

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration

- ansible.builtin.assert:
    that:
      - result.changed == true
      - "'<host-name>vsrx01</host-name>' in config.xml"

- name: Set hostname (idempotent)
  register: result
  junipernetworks.junos.junos_system:
    hostname: vsrx01
    state: present

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Deactivate hostname configuration
  register: result
  junipernetworks.junos.junos_system:
    hostname: vsrx01
    state: present
    active: false

- name: Get running configuration
  register: config
  junipernetworks.junos.junos_rpc:
    rpc: get-configuration

- ansible.builtin.assert:
    that:
      - result.changed == true
      - '''<host-name inactive="inactive">'' in config.xml'

- name: Activate hostname configuration
  register: result
  junipernetworks.junos.junos_system:
    hostname: vsrx01
    state: present
    active: true

- name: Get running configuration
