---
- ansible.builtin.debug: msg="START netconf/invalid.yaml on connection={{ ansible_connection }}"

- name: configure single invalid command
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_config:
    lines:
      - set system foo

- ansible.builtin.assert:
    that:
      - result.failed == true

- name: configure multiple invalid command
  register: result
  ignore_errors: true
  junipernetworks.junos.junos_config:
    lines:
      - set system host-name {{ inventory_hostname_short }}
      - set system foo

- ansible.builtin.assert:
    that:
      - result.failed == true

- ansible.builtin.debug: msg="END netconf/invalid.yaml on connection={{ ansible_connection }}"
