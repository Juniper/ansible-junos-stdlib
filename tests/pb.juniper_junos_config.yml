---
- name: Test juniper.device.config module
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - juniper.device
  tasks:
#################
    - name: Retrieve the committed configuration
      config:
        retrieve: 'committed'
        diff: false
        check: false
        commit: false
      register: test1
      ignore_errors: True
      tags: [ test1 ]

    - name: Check TEST 1
      assert:
        that:
          - test1.config
#################
    - name: Append .foo to the hostname using private config mode.
      config:
        config_mode: 'private'
        load: 'merge'
        lines:
          - "set system host-name {{ inventory_hostname }}.foo"
        comment: "Append .foo to the hostname"
      register: test2
      ignore_errors: True
      tags: [ test2 ]

    - name: Check TEST 2
      assert:
        that:
          - test2.diff_lines
#################
    - name: Rollback to the previous config.
      config:
        config_mode: 'private'
        rollback: "1"
      register: test3
      ignore_errors: True
      tags: [ test3 ]

    - name: Check TEST 3
      assert:
        that:
          - test3.diff_lines
