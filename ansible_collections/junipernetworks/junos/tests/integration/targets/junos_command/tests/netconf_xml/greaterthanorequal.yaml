---
- name: Debug task
  ansible.builtin.debug:
    msg="START netconf_xml/greaterthanorequal.yaml on connection={{ ansible_connection
    }}"

- name: Test ge operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: xml
    wait_for:
      - result[1].rpc-reply.interface-information.physical-interface.local-index
        ge 6

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: Test >= operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: xml
    wait_for:
      - result[1].rpc-reply.interface-information.physical-interface.local-index
        >= 6

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: Debug task
  ansible.builtin.debug:
    msg="END netconf_xml/greaterthanorequal.yaml on connection={{ ansible_connection
    }}"
