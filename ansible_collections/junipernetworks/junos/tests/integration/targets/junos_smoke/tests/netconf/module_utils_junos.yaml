---
- ansible.builtin.debug: msg="START netconf/module_utils_junos.yaml on connection={{ ansible_connection }}"

# hit get_capabilities()

- name: get output for single command
  junos_command:
    commands: ["show version"]
    format: json
  register: result

- ansible.builtin.assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

# hit commit_configuration()
- name: setup - remove login banner
  junos_banner:
    banner: login
    state: absent

- name: Create login banner
  junos_banner:
    banner: login
    text: this is my login banner
    state: present
  register: result

- name: Get running configuration
  junos_rpc:
    rpc: get-configuration
  register: config

- ansible.builtin.assert:
    that:
      - "result.changed == true"
      - "'<message>this is my login banner</message>' in config.xml"

# hit discard_changes()
- name: check mode
  junos_banner:
    banner: login
    text: this is not the banner you're looking for
    state: present
  register: result
  check_mode: true

- ansible.builtin.assert:
    that:
      - "result.changed == true"
      - "result.failed == false"
