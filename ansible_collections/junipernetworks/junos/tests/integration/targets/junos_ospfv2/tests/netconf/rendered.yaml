---
- ansible.builtin.debug:
    msg: START junos_ospfv2 rendered integration tests on connection={{
      ansible_connection }}

- ansible.builtin.set_fact:
    expected_rendered_output: '<nc:protocols xmlns:nc="urn:ietf:params:xml:ns:netconf:base:1.0"><nc:ospf><nc:area><nc:name>0.0.0.200</nc:name><nc:interface><nc:name>so-0/0/0.1</nc:name><nc:priority>5</nc:priority><nc:metric>3</nc:metric></nc:interface></nc:area><nc:area><nc:name>0.0.0.100</nc:name><nc:interface><nc:name>so-0/0/0.0</nc:name><nc:priority>3</nc:priority><nc:metric>5</nc:metric></nc:interface><nc:stub><nc:default-metric>200</nc:default-metric></nc:stub></nc:area></nc:ospf></nc:protocols>'

- name: Render platform specific commands from task input using rendered state
  register: result
  junipernetworks.junos.junos_ospfv2:
    config:
      - areas:
          - area_id: 0.0.0.200
            interfaces:
              - metric: 3
                name: so-0/0/0.1
                priority: 5
          - area_id: 0.0.0.100
            interfaces:
              - metric: 5
                name: so-0/0/0.0
                priority: 3
            stub:
              default_metric: 200
              set: true
        router_id: 10.200.16.7
    state: rendered

- name: Assert that correct set of commands were rendered
  ansible.builtin.assert:
    that:
      - "{{ expected_rendered_output == result['rendered'] }}"
      - result.changed == False

- ansible.builtin.debug:
    msg: END junos_ospfv2 rendered integration tests on connection={{
      ansible_connection }}
