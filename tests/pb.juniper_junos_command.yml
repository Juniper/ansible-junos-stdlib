---
- name: Test juniper.device.command module
  hosts: all
  connection: local
  gather_facts: no
  collections:
    - juniper.device

  tasks:
    - name: TEST 1 - Execute single "show version" command.
      command:
        commands: "show version"
      register: test1

    - name: Check TEST 1
      assert:
        that:
          test1.msg == "The command executed successfully."

    - name: Creates directory
      file:
        path: out
        state: directory

    - name: TEST 2 - Execute three commands.
      command:
        commands:
          - "show version"
          - "show system uptime"
          - "show interface terse"
      register: test2

    - name: Check TEST 2
      assert:
        that:
          test2

    - name: Print the command output of each.
      debug:
        var: item.stdout
      with_items: "{{ test2.results }}"

    - name: TEST 3 - Two commands with XML output.
      command:
        commands:
          - "show route"
          - "show lldp neighbors"
        format: xml
      register: test3

    - name: Check TEST 3
      assert:
        that:
          test3

    - name: TEST 4 - show route with XML output - show version with JSON output
      command:
        commands:
          - "show route"
          - "show version"
        formats:
          - "xml"
          - "json"
      register: test4

    - name: Check TEST 4
      assert:
        that:
          test4

    - name: TEST 5 - save outputs in dest_dir
      command:
        commands:
          - "show route"
          - "show version"
        dest_dir: "./out"
      register: test5

    - name: Check TEST 5
      assert:
        that:
          test5

    - name: TEST 6 - save output to dest
      command:
        command: "show system uptime"
        dest: "./out/{{ inventory_hostname }}.uptime.output"
      register: test6

    - name: Check TEST 6
      assert:
        that:
          test6

    - name: TEST 7 - save output to dest
      command:
        command:
          - "show route"
          - "show lldp neighbors"
        dest: "./out/{{ inventory_hostname }}.commands.output"
      register: test7

    - name: Check TEST 7
      assert:
        that:
          test7

    - name: TEST 8 - Multiple commands, save outputs, but don't return them
      command:
        commands:
          - "show route"
          - "show version"
        formats:
          - "xml"
          - "json"
        dest_dir: "./out/"
        return_output: false
      register: test8

    - name: Check TEST 8
      assert:
        that:
          test8
