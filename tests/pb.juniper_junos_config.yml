---
- name: Test juniper.device.config module
  hosts: all
  gather_facts: no
  collections:
    - juniper.device
  tasks:
################
    - name: Retrieve the committed configuration
      config:
        retrieve: 'committed'
        diff: false
        check: false
        commit: false
      register: test1
      ignore_errors: True
      tags: [ test1 ]

    - name: Check TEST 1
      assert:
        that:
          - test1.config
################
    - name: Append .foo to the hostname using private config mode.
      config:
        config_mode: 'private'
        load: 'merge'
        lines:
          - "set system host-name {{ inventory_hostname }}.foo"
        comment: "Append .foo to the hostname"
      register: test2
      ignore_errors: True
      tags: [ test2 ]

    - name: Check TEST 2
      assert:
        that:
          - test2.diff_lines
################
    - name: Rollback to the previous config.
      config:
        config_mode: 'private'
        rollback: 1
      register: test3
      ignore_errors: True
      tags: [ test3 ]

    - name: Check TEST 3
      assert:
        that:
          - test3.diff_lines
#################
    - name: Save rescue configuration
      command:
        commands: "request system configuration rescue save"


    - name: Configure syslog configuration
      config:
        load: 'merge'
        lines:
          - "set system syslog file TEST any any"
        comment: "Configured system services"

    - name: Rollback to the rescue config.
      config:
        rollback: 'rescue'
      register: test4
    - name: Check TEST 4
      assert:
        that:
          - test4.diff_lines
    - name: Clean up TEST 4
      file:
        path: out
        state: absent
###############
    - name: Configure system services.
      config:
        config_mode: 'private'
        load: 'merge'
        lines:
          - "set system services netconf ssh"
        comment: "Configured system services"

    - name: Retrieve [edit system services] of current committed config.
      config:
        retrieve: 'committed'
        filter: 'system/services'
        diff: true
        check: false
        commit: false
      register: test5
      ignore_errors: True
      tags: [ test5 ]

    - name: Check TEST 5
      assert:
        that:
          - test5.failed == False
          - "'system {' in test5.config_lines"
#################

    - name: Confirm the previous commit with a commit check (but no commit)
      config:
        check: true
        diff: false
        commit: false
      register: test6

    - name: Check TEST 6
      assert:
        that:
          test6.changed == False

#################

    - name: Confirm the commit with a commit sync
      config:
        check: true
        diff: false
        comment: "Juniper Networks"
        commit_sync: True
      register: test7

    - name: Check TEST 7
      assert:
        that:
          - test7.changed == False

#################

    - name: Confirm the commit with a commit sync force
      config:
        check: true
        diff: false
        comment: "Juniper Networks"
        commit_force_sync: True
      register: test8

    - name: Check TEST 8
      assert:
        that:
          test8.changed == False

