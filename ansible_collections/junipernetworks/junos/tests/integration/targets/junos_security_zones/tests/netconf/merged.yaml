---
- ansible.builtin.debug:
    msg: "START junos_security_zones merged integration tests on connection={{ ansible_connection }}"

- block:
    - ansible.builtin.include_tasks: _reset_config.yaml
    - ansible.builtin.include_tasks: _initial_config.yaml

    - name: Merge the provided configuration with the exisiting running configuration
      junipernetworks.junos.junos_security_zones: &merged
        config:
          functional_zone_management:
            description: test description
            host_inbound_traffic:
              protocols:
                - name: all
                - name: bgp
                  except: true
              system_services:
                - name: all
                - except: true
                  name: dhcp
            interfaces:
              - ge-0/0/1.0
              - ge-0/0/2.0
            screen: test_screen
          zones:
            - address_book:
                address_sets:
                  - addresses:
                      - test_adr1
                      - test_adr2
                    name: test_adrset1
                  - addresses:
                      - test_adr3
                      - test_adr4
                    name: test_adrset2
                  - address_sets:
                      - test_adrset1
                      - test_adrset2
                    addresses:
                      - test_adr5
                    description: test description
                    name: test_adrset3
                addresses:
                  - description: test desc
                    ip_prefix: 10.0.0.0/24
                    name: test_adr1
                  - dns_name:
                      ipv6_only: true
                      name: 1.1.1.1
                    name: test_adr2
                  - name: test_adr3
                    range_address:
                      from: 10.2.0.1
                      to: 10.2.0.2
                  - name: test_adr4
                    wildcard_address: 10.3.0.1/24
                  - description: test desc
                    ip_prefix: 10.1.0.0/24
                    name: test_adr5
              advance_policy_based_routing_profile: test_profile
              application_tracking: true
              description: test description
              enable_reverse_reroute: true
              host_inbound_traffic:
                protocols:
                  - name: all
                  - except: true
                    name: bgp
                system_services:
                  - name: all
                  - except: true
                    name: dhcp
              interfaces:
                - ge-0/0/3.0
                - ge-0/0/4.0
              name: test_sec_zone1
              screen: test_screen
              source_identity_log: true
              tcp_rst: true
        state: merged
      register: result

    - name: Assert that before dicts were correctly generated
      ansible.builtin.assert:
        that: "{{ merged['before'] == result['before'] }}"

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ merged['after'] == result['after'] }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      junipernetworks.junos.junos_security_zones: *merged
      register: result

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result.changed == False

    - name: Update the running configuration with providede configuration
      junipernetworks.junos.junos_security_zones:
        config:
          functional_zone_management:
            description: test description 2
            host_inbound_traffic:
              protocols:
                - name: all
                - name: bgp
                  except: true
                - name: bfd
                  except: true
              system_services:
                - except: true
                  name: dhcp
                - except: true
                  name: dhcpv6
                - name: all
          zones:
            - name: test_sec_zone2
              source_identity_log: true
              tcp_rst: true
      register: result

    - name: Assert that before dicts were correctly generated
      ansible.builtin.assert:
        that: "{{ merged['after'] == result['before'] }}"

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ merged['updated'] == result['after'] }}"

  tags: merged
  always:
    - ansible.builtin.include_tasks: _reset_config.yaml

- ansible.builtin.debug:
    msg: "END junos_security_zones merged integration tests on connection={{ ansible_connection }}"
