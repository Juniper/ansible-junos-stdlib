---
- ansible.builtin.debug:
    msg: START junos_security_policies_global gathered integration tests on connection={{ ansible_connection }}

- block:
    - ansible.builtin.include_tasks: _reset_config.yaml
    - ansible.builtin.include_tasks: _initial_config.yaml
    - ansible.builtin.include_tasks: _populate_config.yaml

    - name: Gather interfaces facts using gathered state
      register: result
      junipernetworks.junos.junos_security_policies_global:
        state: gathered

    - name: Assert that facts were correctly generated
      ansible.builtin.assert:
        that: "{{ merged['after'] == result['gathered'] }}"

  always:
    - ansible.builtin.include_tasks: _reset_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_security_policies_global gathered integration tests on connection={{ ansible_connection
      }}
