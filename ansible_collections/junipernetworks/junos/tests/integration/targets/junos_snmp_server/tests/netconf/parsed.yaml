---
- ansible.builtin.debug:
    msg:
      START junos_snmp_server parsed integration tests on connection={{ ansible_connection
      }}

- name: Parse externally provided snmp_server config to agnostic model
  register: result
  junipernetworks.junos.junos_snmp_server:
    running_config: "{{ lookup('file', './fixtures/parsed.cfg') }}"
    state: parsed

- name: Assert that config was correctly parsed
  ansible.builtin.assert:
    that:
      - "{{ merged['after']  == result['parsed'] }}"
- ansible.builtin.debug:
    msg:
      END junos_snmp_server parsed integration tests on connection={{ ansible_connection
      }}
