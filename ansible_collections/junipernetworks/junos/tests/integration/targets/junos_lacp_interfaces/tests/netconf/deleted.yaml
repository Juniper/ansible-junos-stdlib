---
- ansible.builtin.debug:
    msg: START junos_lacp_interfaces deleted integration tests on connection={{
      ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _base_config.yaml

- ansible.builtin.set_fact:
    expected_deleted_output:
      - name: ae2
        period: slow
        sync_reset: disable
        system:
          priority: 200
          mac:
            address: 00:00:00:00:00:04

      - name: ge-0/0/3
        port_priority: 300

- block:
    - name: Configure initial state for interface
      register: result
      junipernetworks.junos.junos_lacp_interfaces: &id002
        config:
          - name: ae1
            period: fast
            sync_reset: enable
            system:
              priority: 100
              mac:
                address: 00:00:00:00:00:02

          - name: ge-0/0/1
            port_priority: 100
            force_up: true

          - name: ae2
            period: slow
            sync_reset: disable
            system:
              priority: 200
              mac:
                address: 00:00:00:00:00:04

          - name: ge-0/0/3
            port_priority: 300
            force_up: false
        state: merged

    - name: Delete the provided interface configuration from running configuration
      register: result
      junipernetworks.junos.junos_lacp_interfaces: &id001
        config:
          - name: ae1

          - name: ge-0/0/1
        state: deleted

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_deleted_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name:
        Delete the provided lacp interface configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_lacp_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

    - name: Configure initial state for interface
      register: result
      junipernetworks.junos.junos_lacp_interfaces: *id002

    - name: Delete the all lacp interface configuration from running configuration
      register: result
      junipernetworks.junos.junos_lacp_interfaces:
        state: deleted

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ result['after'] == [] }}"

    - name:
        Delete the all lacp interfaces configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_lacp_interfaces:
        state: deleted

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_lacp_interfaces deleted integration tests on connection={{ ansible_connection
      }}
