---
- name: Test juniper.device.facts module
  hosts: all
  gather_facts: false
  tasks:
    - name: "TEST 1 - Gather Facts"
      juniper.device.facts:
      ignore_errors: true
      register: test1


    - name: Check TEST 1
      ansible.builtin.assert:
        that:
          - test1.facts.hostname is defined and test1.facts.hostname | length > 0
          - test1.facts.serialnumber is defined and test1.facts.serialnumber | length > 0
          - test1.facts.model is defined and test1.facts.model | length > 0
          - test1.facts.fqdn is defined and test1.facts.fqdn | length > 0


    - name: TEST 2 - get facts in xml format
      juniper.device.facts:
        config_format: xml
      register: test2

    - name: Check TEST 2
      ansible.builtin.assert:
        that:
          - "'<configuration' in test2.facts.config"
