---
- ansible.builtin.debug:
    msg:
      START junos_security_policies_global round trip integration tests on connection={{
      ansible_connection }}

- block:
    - ansible.builtin.include_tasks: _reset_config.yaml
    - ansible.builtin.include_tasks: _initial_config.yaml

    - name: Apply the provided configuration (base config)
      register: base_config
      junipernetworks.junos.junos_security_policies_global:
        config:
          default_policy: permit-all
          policy_rematch:
            enable: true
            extensive: true
          policy_stats:
            enable: true
            system_wide: true
          pre_id_default_policy_action:
            log:
              session_close: true
            session_timeout:
              icmp: 10
              others: 10
          traceoptions:
            file:
              files: 3
              match: "/[A-Z]*/gm"
              no_world_readable: true
              size: 10k
            no_remote_trace: true
        state: merged

    - name: Gather security policy facts
      junipernetworks.junos.junos_facts:
        gather_subset:
          - default
        gather_network_resources:
          - security_policies_global

    - name: Apply the provided configuration (config to be reverted)
      register: result
      junipernetworks.junos.junos_security_policies_global:
        config:
          default_policy: deny-all
          policy_rematch:
            enable: true
          policy_stats:
            enable: true
          pre_id_default_policy_action:
            log:
              session_init: true
          traceoptions:
            file:
              files: 4
              match: /[A-Z]*/gm
              size: 10k
            flag: all
        state: replaced

    - name: Assert that changes were applied
      ansible.builtin.assert:
        that: result['changed'] == true

    - name: Revert back to base config using facts round trip
      register: revert
      junipernetworks.junos.junos_security_policies_global:
        config: "{{ ansible_facts['network_resources']['security_policies_global'] }}"
        state: replaced

    - name: Assert that before dicts are correct
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ result['after'] == revert['before'] }}"

    - name: Assert that config was reverted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ base_config['after'] == revert['after'] }}"
  always:
    - ansible.builtin.include_tasks: _reset_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_security_policies_global round trip integration tests on connection={{ ansible_connection
      }}
