---
- name: Debug task
  ansible.builtin.debug:
    msg:
      START junos_interfaces deleted integration tests on connection={{ ansible_connection
      }}

- name: Reset configuration
  ansible.builtin.include_tasks: _remove_config.yaml

- name: Set facts
  ansible.builtin.set_fact:
    expected_deleted_output:
      - name: fxp0
        enabled: true
      - name: ge-0/0/2
        enabled: true

- block:
    - name: Configure initial state for interface
      register: result
      junipernetworks.junos.junos_interfaces: &id002
        config:
          - name: ge-0/0/1
            description: Configured by Ansible - Interface 1
            mtu: 1024
            speed: 100m
            enabled: false
            duplex: full-duplex
            hold_time:
              up: 2000
              down: 2200

          - name: ge-0/0/2
            description: Configured by Ansible - Interface 2
            mtu: 2048
            speed: 10m
            hold_time:
              up: 3000
              down: 3200
            units:
              - name: 0
                description: "Logical interface UNIT 0"
        state: merged

    - name: Delete the provided interface configuration from running configuration
      register: result
      junipernetworks.junos.junos_interfaces: &id001
        config:
          - name: ge-0/0/1

          - name: ge-0/0/2

        state: deleted

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_deleted_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name:
        Delete the provided interface configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

    - name: Configure initial state for interface
      register: result
      junipernetworks.junos.junos_interfaces: *id002

    - name: Delete the all interface configuration from running configuration
      register: result
      junipernetworks.junos.junos_interfaces:
        state: deleted

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_deleted_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name: Delete the all interface configuration from running configuration (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_interfaces:
        state: deleted

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _remove_config.yaml

- name: Debug task
  ansible.builtin.debug:
    msg:
      END junos_interfaces deleted integration tests on connection={{ ansible_connection
      }}
