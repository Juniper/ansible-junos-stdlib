---
- ansible.builtin.debug:
    msg:
      Start junos_l2_interfaces deleted remove l2 interface config ansible_connection={{
      ansible_connection }}

- name: Setup - remove interface config
  junipernetworks.junos.junos_config:
    lines:
      - delete interfaces ge-0/0/1
      - delete interfaces ge-0/0/2
      - delete interfaces ge-0/0/3
      - delete interfaces lo0
      - delete vlans vlan100
      - delete vlans vlan200
      - delete vlans vlan300
      - delete vlans vlan400

- ansible.builtin.debug:
    msg:
      End junos_l2_interfaces deleted remove l2 interface config ansible_connection={{
      ansible_connection }}
