---
- ansible.builtin.debug:
    msg: START junos_ntp_global round trip integration tests on connection={{
      ansible_connection }}

- block:
    - ansible.builtin.include_tasks: _reset_config.yaml
    - ansible.builtin.include_tasks: _initial_config.yaml

    - name: Apply the provided configuration (base config)
      register: base_config
      junipernetworks.junos.junos_ntp_global:
        config:
          boot_server: "78.46.194.186"
          broadcasts:
            - address: "172.16.255.255"
              key: "50"
              ttl: 200
              version: 3
              routing_instance_name: "rt1"
            - address: "192.16.255.255"
              key: "50"
              ttl: 200
              version: 3
              routing_instance_name: "rt2"
          broadcast_client: true
          interval_range: 2
          multicast_client: "224.0.0.1"
          peers:
            - peer: "78.44.194.186"
            - peer: "172.44.194.186"
              key_id: 10000
              prefer: true
              version: 3
          servers:
            - server: "48.46.194.186"
              key_id: 34
              prefer: true
              version: 2
              routing_instance: "rt1"
            - server: "48.45.194.186"
              key_id: 34
              prefer: true
              version: 2
          source_addresses:
            - source_address: "172.45.194.186"
              routing_instance: "rt1"
            - source_address: "171.45.194.186"
              routing_instance: "rt2"
          threshold:
            value: 300
            action: "accept"
          trusted_keys:
            - key_id: 3000
            - key_id: 2000
        state: merged

    - name: Gather interfaces facts
      junipernetworks.junos.junos_facts:
        gather_subset:
          - default
        gather_network_resources:
          - ntp_global

    - name: Apply the provided configuration (config to be reverted)
      register: result
      junipernetworks.junos.junos_ntp_global:
        config:
          multicast_client: "224.0.0.1"
          interval_range: 3
          peers:
            - peer: "172.44.194.188"
              key_id: 10000
              prefer: true
              version: 3
        state: replaced

    - name: Assert that changes were applied
      ansible.builtin.assert:
        that: result['changed'] == true

    - name: Revert back to base config using facts round trip
      register: revert
      junipernetworks.junos.junos_ntp_global:
        config: "{{ ansible_facts['network_resources']['ntp_global'] }}"
        state: replaced

    - name: Assert that before dicts are correct
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ result['after'] == revert['before'] }}"

    - name: Assert that config was reverted
      ansible.builtin.assert:
        that:
          - result.changed == True
          - "{{ base_config['after'] == revert['after'] }}"
  always:
    - ansible.builtin.include_tasks: _reset_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_ntp_global round trip integration tests on connection={{ ansible_connection
      }}
