---
- ansible.builtin.debug: msg="END cli_config/backup.yaml on connection={{ ansible_connection }}"

- name: delete configurable backup file path
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ role_path }}/backup_test_dir/"
    - "{{ role_path }}/backup/backup.cfg"

- name: collect any backup files
  ansible.builtin.find:
    paths: "{{ role_path }}/backup"
    pattern: "{{ inventory_hostname_short }}_config*"
  register: backup_files
  connection: local

- name: delete backup files
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{backup_files.files|default([])}}"

- name: take config backup
  register: result
  ansible.netcommon.cli_config:
    backup: true

- ansible.builtin.assert:
    that:
      - result.changed == true

- name: collect any backup files
  ansible.builtin.find:
    paths: "{{ role_path }}/backup"
    pattern: "{{ inventory_hostname_short }}_config*"
  register: backup_files
  connection: local

- ansible.builtin.assert:
    that:
      - backup_files.files is defined

- name: take configuration backup in custom filename and directory path
  register: result
  ansible.netcommon.cli_config:
    backup: true
    backup_options:
      filename: backup.cfg
      dir_path: "{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}"

- ansible.builtin.assert:
    that:
      - result.changed == true

- name: check if the backup file-1 exist
  ansible.builtin.find:
    paths: "{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}/backup.cfg"
  register: backup_file
  connection: local

- ansible.builtin.assert:
    that:
      - backup_file.files is defined

- name: take configuration backup in custom filename
  register: result
  ansible.netcommon.cli_config:
    backup: true
    backup_options:
      filename: backup.cfg

- ansible.builtin.assert:
    that:
      - result.changed == true

- name: check if the backup file-2 exist
  ansible.builtin.find:
    paths: "{{ role_path }}/backup/backup.cfg"
  register: backup_file
  connection: local

- ansible.builtin.assert:
    that:
      - backup_file.files is defined

- name: take configuration backup in custom path and default filename
  register: result
  ansible.netcommon.cli_config:
    backup: true
    backup_options:
      dir_path: "{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}"

- ansible.builtin.assert:
    that:
      - result.changed == true

- name: check if the backup file-3 exist
  ansible.builtin.find:
    paths: "{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}"
    pattern: "{{ inventory_hostname_short }}_config*"
  register: backup_file
  connection: local

- ansible.builtin.assert:
    that:
      - backup_file.files is defined

- ansible.builtin.debug: msg="END cli_config/backup.yaml on connection={{ ansible_connection }}"
