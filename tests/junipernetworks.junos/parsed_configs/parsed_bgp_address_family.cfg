<?xml version="1.0" encoding="UTF-8"?>
<rpc-reply>
  <configuration>
    <protocols>
      <bgp>
        <family>
          <evpn>
            <signaling>
              <accepted-prefix-limit>
                <maximum>20</maximum>
                <teardown>
                  <limit-threshold>98</limit-threshold>
                  <idle-timeout>
                    <timeout>2001</timeout>
                  </idle-timeout>
                </teardown>
              </accepted-prefix-limit>
              <damping/>
              <defer-initial-multipath-build>
                <maximum-delay>2</maximum-delay>
              </defer-initial-multipath-build>
            </signaling>
          </evpn>
          <inet>
            <flow>
            <legacy-redirect-ip-action>
                <send/>
                <receive/>
            </legacy-redirect-ip-action>
            <loops>
                <loops>4</loops>
            </loops>
            <no-install/>
            <output-queue-priority>
                <expedited/>
            </output-queue-priority>
            <secondary-independent-resolution/>
            </flow>
            <unicast>
              <local-ipv4-address>9.9.9.9</local-ipv4-address>
              <extended-nexthop/>
              <extended-nexthop-color/>
            </unicast>
            <labeled-unicast>
              <entropy-label>
                <no-next-hop-validation/>
              </entropy-label>
              <explicit-null>
                <connected-only/>
              </explicit-null>
              <per-prefix-label/>
              <per-group-label/>
              <prefix-limit>
                <maximum>20</maximum>
                <teardown>
                  <limit-threshold>99</limit-threshold>
                  <idle-timeout>
                    <forever/>
                  </idle-timeout>
                </teardown>
              </prefix-limit>
              <resolve-vpn/>
              <rib>
                <inet.3/>
              </rib>
              <route-refresh-priority>
                <expedited/>
                <priority>3</priority>
              </route-refresh-priority>
            </labeled-unicast>
            <any>
              <accepted-prefix-limit>
                <maximum>20</maximum>
                <teardown>
                  <limit-threshold>99</limit-threshold>
                  <idle-timeout>
                    <timeout>2000</timeout>
                  </idle-timeout>
                </teardown>
              </accepted-prefix-limit>
              <damping/>
              <delay-route-advertisements>
                <minimum-delay>
                  <routing-uptime>23000</routing-uptime>
                  <inbound-convergence>32000</inbound-convergence>
                </minimum-delay>
                <maximum-delay>
                  <route-age>20</route-age>
                  <routing-uptime>32000</routing-uptime>
                </maximum-delay>
              </delay-route-advertisements>
              <defer-initial-multipath-build>
                <maximum-delay>2</maximum-delay>
              </defer-initial-multipath-build>
              <graceful-restart>
                <forwarding-state-bit>from-fib</forwarding-state-bit>
              </graceful-restart>
            </any>
          </inet>
        </family>
      </bgp>
    </protocols>
  </configuration>
</rpc-reply>
