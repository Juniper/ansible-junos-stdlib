---
- name: Debug task
  ansible.builtin.debug:
    msg="START netconf_json/lessthanorequal.yaml on connection={{ ansible_connection
    }}"

- name: Run test le operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: json
    wait_for:
      - result[1]['interface-information'][0]['physical-interface'][0]['local-index'][0][data]
        le 6

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: Run test <= operator
  register: result
  junipernetworks.junos.junos_command:
    commands:
      - show version
      - show interfaces lo0
    format: json
    wait_for:
      - result[1]['interface-information'][0]['physical-interface'][0]['local-index'][0][data]
        <= 6

- name: Assertion
  ansible.builtin.assert:
    that:
      - result.changed == false
      - result.stdout is defined
      - result.stdout_lines is defined

- name: Debug task
  ansible.builtin.debug:
    msg="END netconf_json/lessthanorequal.yaml on connection={{ ansible_connection
    }}"
