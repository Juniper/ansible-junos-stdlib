---
- ansible.builtin.debug:
    msg:
      START junos_l2_interfaces override integration tests on connection={{ ansible_connection
      }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _base_config.yaml

- ansible.builtin.set_fact:
    expected_overridden_output:
      - name: ge-0/0/2
        trunk:
          allowed_vlans:
            - vlan100
          native_vlan: "200"
        enhanced_layer: true
        unit: 0

- block:
    - name: Setup initial l2 configuration
      register: result
      junipernetworks.junos.junos_l2_interfaces:
        config:
          - name: ge-0/0/1
            access:
              vlan: vlan100

          - name: ge-0/0/2
            trunk:
              allowed_vlans:
                - vlan200
                - vlan300
              native_vlan: "400"
        state: overridden

    - name: Override the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_l2_interfaces: &id001
        config:
          - name: ge-0/0/2
            trunk:
              allowed_vlans:
                - vlan100
              native_vlan: "200"
        state: overridden

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_overridden_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name:
        Override the provided l2 interface configuration from running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_l2_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_l2_interfaces override integration tests on connection={{ ansible_connection
      }}
