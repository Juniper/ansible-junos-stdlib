---
- ansible.builtin.debug:
    msg: START junos_lacp_interfaces overide integration tests on connection={{
      ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _base_config.yaml

- ansible.builtin.set_fact:
    expected_overridden_output:
      - name: ae1
        period: fast
        sync_reset: enable
        system:
          priority: 100
          mac:
            address: 00:00:00:00:00:01

- block:
    - name: Configure initial state for lacp interface
      register: result
      junipernetworks.junos.junos_lacp_interfaces:
        config:
          - name: ae1
            period: fast
            sync_reset: enable
            system:
              priority: 100
              mac:
                address: 00:00:00:00:00:02

          - name: ge-0/0/1
            port_priority: 100
            force_up: true

          - name: ae2
            period: slow
            sync_reset: disable
            system:
              priority: 200
              mac:
                address: 00:00:00:00:00:04

          - name: ge-0/0/3
            port_priority: 300
            force_up: false
        state: merged

    - name: Override the provided configuration with the exisiting running configuration
      register: result
      junipernetworks.junos.junos_lacp_interfaces: &id001
        config:
          - name: ae1
            period: fast
            sync_reset: enable
            system:
              priority: 100
              mac:
                address: 00:00:00:00:00:01
        state: overridden

    - name: Assert the configuration is reflected on host
      ansible.builtin.assert:
        that:
          - "{{ expected_overridden_output | symmetric_difference(result['after'])\
            \ |length == 0 }}"

    - name:
        Override the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      junipernetworks.junos.junos_lacp_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg:
      END junos_lacp_interfaces override integration tests on connection={{ ansible_connection
      }}
